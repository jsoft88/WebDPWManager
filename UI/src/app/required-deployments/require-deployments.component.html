<div class="alert alert-danger" [hidden]="errorRetrievingHosts === ''">{{ errorRetrievingHosts }}</div>
<div class="alert alert-danger" [hidden]="errorDeployingRole === ''">{{ errorDeployingRole }}</div>

<form [hidden]="errorRetrievingHosts !== ''">
  <div class="form-group" [hidden]="hosts.length > 0">
    <label for="address">Host Address</label>
    <input type="text" id="address" [ngModel]="address" placeholder="Host IP address">
  </div>
  <div class="form-group" [hidden]="hosts.length === 0">
    <select (change)="onHostSelectChange($event.value)">
      <option *ngFor="let host of hosts" [value]="host">{{ host.address }}</option>
    </select>
  </div>
  <app-add-deployment-form [(parentDeploymentByRole)]="deploymentByRole"></app-add-deployment-form>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="onRoleDeploy()">Deploy Role</button>
  </div>
</form>
